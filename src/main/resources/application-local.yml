# Development profile - exposes additional actuator endpoints for debugging
# MongoDB URI should be set via MONGO_URI environment variable
# (defaults are in application.yml)

logging:
  level:
    root: DEBUG
    uk.gov.defra.cdp.trade.demo: DEBUG
    org.springframework: ${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK:INFO}
    org.springframework.web: ${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB:INFO}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    enabled: true
    enable:
      all: false
      jvm:
        gc:
          enabled: true
        memory:
          used: true
          max: true
      hikaricp:
        connections: true
      jdbc:
        connections:
          active:
            enabled: true
      tomcat:
        sessions:
          active:
            enabled: true
      executor:
        enabled: false
      application:
        enabled: false
spring:
  datasource:
    username: postgres
    password: postgres
    ssl:
      enabled: false

cdp:
  cloudwatch:
    endpoint: http://localstack:4566

aws:
  rds:
    iam:
      enabled: false
