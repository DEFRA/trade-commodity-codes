server:
  port: ${PORT:8085}
  shutdown: graceful

spring:
  application:
    name: trade-commodity-codes
  lifecycle:
    timeout-per-shutdown-phase: 30s
  datasource:
    username: postgres
    password: postgres
    ssl:
      enabled: false

# CDP platform configuration
cdp:
  environment: ${ENVIRONMENT:local}
  service-version: ${SERVICE_VERSION:0.0.0-local}
  tracing:
    header-name: ${TRACING_HEADER:x-cdp-request-id}
  proxy:
    url: ${HTTP_PROXY:}

# AWS configuration
aws:
  region: ${AWS_REGION:eu-west-2}
  emf:
    enabled: ${AWS_EMF_ENABLED:false}
    environment: ${AWS_EMF_ENVIRONMENT:Local}
    namespace: ${AWS_EMF_NAMESPACE:}
    service:
      name: ${AWS_EMF_SERVICE_NAME:trade-commodity-codes}
      type: ${AWS_EMF_SERVICE_TYPE:SpringBootApp}

# Logging configuration
logging:
  level:
    root: ${LOG_LEVEL:INFO}
    uk.gov.defra.cdp.trade.demo: ${LOG_LEVEL:INFO}
    uk.gov.defra.cdp.trade.demo.common.metrics: ${LOGGING_LEVEL_UK_GOV_DEFRA_CDP_TRADE_DEMO_COMMON_METRICS:INFO}
    org.springframework: ${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK:INFO}
    org.springframework.web: ${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB:DEBUG}
    org.mongodb.driver: ${LOGGING_LEVEL_ORG_MONGODB_DRIVER:WARN}

# Actuator endpoints
# Production: Only health endpoint exposed (secure by default)
management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: health
  endpoint:
    health:
      show-details: never
  info:
    env:
      enabled: true
  health:
    mongo:
      enabled: false

# Application info (exposed via /info endpoint)
info:
  app:
    name: ${spring.application.name}
    version: ${cdp.service-version}
    environment: ${cdp.environment}
